</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>

    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">ML</a>
            </div>

            <button class="hamburger" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>

            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" data-en="Home" data-no="Hjem"></a></li>
                    <li><a href="projects.html" data-en="Projects" data-no="Prosjekter"></a></li>
                    <li><a href="about.html" data-en="About Me & Contact" data-no="Om meg og Kontakt"></a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <div class="settings-panel">
                    <button class="settings-toggle" aria-label="Toggle settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="settings-dropdown" id="settings-dropdown">
                        <div class="settings-item">
                            <div class="settings-item-label">
                                <i class="fas fa-globe"></i> Language
                            </div>
                            <div class="language-toggle" id="language-toggle">
                                <img src="assets/uk-flag.png" class="flag-icon" id="en-flag" alt="English">
                                <img src="assets/norwegian-flag.png" class="flag-icon" id="no-flag" alt="Norwegian" style="opacity: 0.5;">
                            </div>
                        </div>
                        <div class="settings-item">
                            <div class="settings-item-label">
                                <i class="fas fa-moon"></i> Dark Mode
                            </div>
                            <label class="theme-toggle">
                                <input type="checkbox" id="dark-mode-toggle">
                                <span class="theme-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content fade-in">
            <h1 id="typing-about" data-en="About Me" data-no="Om meg"></h1>
            <p data-en="Get to know me, my background, and how you can connect with me!"
               data-no="Bli kjent med meg, min bakgrunn, og hvordan du kan kontakte meg!"></p>
        </div>
    </section>

    <!-- About Me Section -->
    <section class="about fade-in">
        <h2 data-en="Who Am I?" data-no="Hvem er jeg?"></h2>
        <div class="about-container">
            <div class="profile-picture">
                <img src="assets/profile_picture.jpg" alt="Magnus Løwer" loading="lazy">
            </div>
            <div class="about-text">
                <p data-en="Hi! My name is Magnus Løwer, and I'm currently a Computer Engineering student at NTNU in Gjøvik."
                   data-no="Hei! Jeg heter Magnus Løwer, og jeg er for tiden dataingeniørstudent ved NTNU i Gjøvik."></p>

                <p data-en="I am very interested in everything related to IT, and that is luckily a field that never stops evolving!"
                   data-no="Jeg er veldig interessert i alt relatert til IT, og det er heldigvis et felt som aldri slutter å utvikle seg!"></p>

                <p data-en="My first experience with IT was in high school, where I began learning about HTML, CSS, and JavaScript. That experience has led med to explore the bachelors in Computer Engineering."
                   data-no="Min første erfaring med IT var på videregående, hvor jeg begynte å lære om HTML, CSS og JavaScript. Den erfaringen har ført til at jeg har utforsket bachelorene i datateknikk."></p>

                <p data-en="I've mainly gained hands-on experience through working on projects in my free time, as well as through two summer internships at the Norwegian Digitalisation Agency (Digdir), where I had experience with Java and agile development."
                   data-no="Jeg har hovedsakelig fått praktisk erfaring gjennom å jobbe med prosjekter på fritiden, så vel som gjennom to sommerpraksis hos Digitaliseringsbyrået (Digdir), hvor jeg hadde erfaring med Java og smidig utvikling."></p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact fade-in">
        <section class="contact fade-in">
            <h2 data-en="Contact Me" data-no="Kontakt meg"></h2>
            <p data-en="Feel free to reach out to me!" data-no="Ta gjerne kontakt med meg!"></p>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/mjkgzjjp" method="POST" id="contact-form">
            <div class="form-group">
                <label for="name" data-en="Your Name:" data-no="Ditt navn:"></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" data-en="Your Email:" data-no="Din e-post:"></label>
                <input type="email" id="email" name="_replyto" required>
            </div>

            <div class="form-group">
                <label for="message" data-en="Message:" data-no="Melding:"></label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="cta-button" data-en="Send" data-no="Send"></button>
        </form>

        <!-- Confirmation Message -->
            <p id="confirmation" class="confirmation-message" data-en="Your message has been sent!" data-no="Meldingen din er sendt!"></p>
        </section>
    </section>
    </main>

<!-- Scroll to Top Button -->

    <i class="fas fa-chevron-up"></i>
</button>

</body>
</html>
