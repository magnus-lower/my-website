        <h2 data-en="Who Am I?" data-no="Hvem er jeg?">Who Am I?</h2>
        <div class="about-container">
            <div class="profile-picture">
                <img src="assets/images/profile_picture.jpg" alt="Magnus Løwer" loading="lazy">
            </div>
            <div class="about-text">

                <p data-en="Hi! My name is Magnus Løwer, and I have completed a bachelor's degree in Computer Engineering at NTNU in Gjøvik. I am currently in my fourth year of the Master of Science in Computer Science at NTNU in Trondheim, where I am specializing in Visual Computing."
                data-no="Hei! Jeg heter Magnus Løwer, og jeg har fullført en bachelorgrad i Dataingeniør ved NTNU i Gjøvik. For tiden går jeg fjerde året på datateknologi ved NTNU i Trondheim, med spesialisering i visuell databehandling."></p>

                <p data-en="I am very interested in everything related to IT, and that is luckily a field that never stops evolving!"
                data-no="Jeg er veldig interessert i alt relatert til IT, og det er heldigvis et felt som aldri slutter å utvikle seg!"></p>

                <p data-en="My first experience with IT was in high school, where I started learning HTML, CSS, and JavaScript. This sparked my interest in IT, which has contributed positively to my education."
                data-no="Min første erfaring med IT var på videregående, hvor jeg begynte å lære om HTML, CSS og JavaScript. Denne erfaringen har ført til at jeg har fått interesse for data, som har bidratt positivt til utdannelsen."></p>

                <p data-en="I have mainly gained practical experience through personal projects, including developing this website. Along the way, I have used artificial intelligence as a support tool to work more efficiently and to learn faster. I primarily use AI to assist with generating or improving code, but I always double-check the results to ensure the code is secure, high-quality, and scalable."
                data-no="Jeg har hovedsakelig fått praktisk erfaring gjennom prosjekter på fritiden, blant annet ved å utvikle denne nettsiden. Underveis har jeg brukt kunstig intelligens som et støtteverktøy for å jobbe mer effektivt og lære raskere. Jeg bruker KI først og fremst som en sparringspartner og til å generere eller forbedre kode, men dobbeltsjekker alltid resultatene med tanke på sikkerhet, kvalitet og skalerbarhet."></p>

                <p data-en="In addition to my own projects, I have had two summer internships at the Norwegian Digitalisation Agency (Digdir), where I had the opportunity to develop a broad range of skills through two exciting projects. The first involved developing an EU wallet with a focus on decentralized identity, while the second involved supporting the Service Desk with various tasks using artificial intelligence."
                data-no="I tillegg til egne prosjekter har jeg hatt to sommerjobber hos Digitaliseringsdirektoratet (Digdir), hvor jeg fikk mulighet til å utvikle bred kompetanse gjennom to spennende prosjekter. Det første handlet om å utvikle en EU-wallet med fokus på desentralisert ID, mens det andre handlet om å støtte Service Desk med ulike oppgaver ved hjelp av kunstig intelligens."></p>

                <p data-en="I am constantly learning new things and still have a lot to explore, but I am very motivated and eager to continue developing my skills."
                data-no="Jeg lærer stadig mye nytt og har fortsatt mye å utforske, men jeg er veldig motivert og har et stort ønske om å utvikle meg videre."></p>
