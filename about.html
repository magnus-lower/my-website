      <section class="about fade-in">
        <h2 data-en="Who Am I?" data-no="Hvem er jeg?">Who Am I?</h2>
        <div class="about-container">
          <div class="profile-picture">
            <img
              src="assets/profile_picture.jpg"
              alt="Magnus Løwer"
              loading="lazy"
            />
          </div>
          <div class="about-text">
            <p
              data-en="Hi! My name is Magnus Løwer, and I have completed a bachelor's degree in Computer Engineering at NTNU in Gjøvik. I am currently in my fourth year of the Master of Science in Computer Science at NTNU in Trondheim, where I am specializing in Visual Computing."
              data-no="Hei! Jeg heter Magnus Løwer, og jeg har fullført en bachelorgrad i Dataingeniør ved NTNU i Gjøvik. For tiden går jeg fjerde året på datateknologi ved NTNU i Trondheim, med spesialisering i visuell databehandling."
            ></p>

            <p
              data-en="I am very curious about IT, especially how the rapid technological development in recent years has shaped the way we build and use software."
              data-no="Jeg er veldig nysgjerrig på alt innenfor IT, og særlig hvordan den raske utviklingen de siste årene har påvirket måten vi utvikler og bruker teknologien."
            ></p>

            <p
              data-en="My first experience with IT was in high school, where I started learning HTML, CSS, and JavaScript. This sparked my interest in IT, which has contributed positively to my education."
              data-no="Min første erfaring med IT var på videregående, hvor jeg begynte å lære om HTML, CSS og JavaScript. Denne erfaringen har ført til at jeg har fått interesse for data, som har bidratt positivt til utdannelsen."
            ></p>

            <p
              data-en="I have primarily gained practical experience through personal projects (including the development of this website), through involvement in Cogito NTNU, and through two summer internships at the Norwegian Digitalisation Agency (Digdir). From these experiences, I have developed broad competence across several exciting projects."
              data-no="Jeg har hovedsakelig fått praktisk erfaring gjennom prosjekter på fritiden (blant annet utviklingen av denne nettsiden), gjennom verv i Cogito NTNU, samt gjennom to sommerjobber hos Digitaliseringsdirektoratet (Digdir). Gjennom disse erfaringene har jeg fått mulighet til å utvikle bred kompetanse gjennom flere spennende prosjekter."
            ></p>

            <p
              data-en="At Cogito, I worked as part of a team on the development of a website that is planned to integrate artificial intelligence in the future. During my summer internships at Digdir, I worked together with a team of students on two different projects. The first involved developing an EU wallet with an emphasis on decentralized identity, while the second project involved supporting the Service Desk at Digdir with various tasks using artificial intelligence."
              data-no="I Cogito har jeg, sammen med et team, jobbet med utviklingen av en nettside som på sikt skal ta i bruk kunstig intelligens. Under sommerjobbene hos Digdir jobbet jeg sammen med et team av studenter på to ulike prosjekter. Det første handlet om å utvikle en EU-wallet med fokus på desentralisert identitet, mens det andre gikk ut på å støtte Service Desk med ulike oppgaver ved hjelp av kunstig intelligens."
            ></p>
          </div>
        </div>
      </section>

      <section class="contact fade-in">
        <h2 data-en="Contact Me" data-no="Kontakt meg">Contact Me</h2>
        <p
          data-en="Feel free to reach out to me!"
          data-no="Ta gjerne kontakt med meg!"
        ></p>

        <form
          action="https://formspree.io/f/mjkgzjjp"
          method="POST"
          id="contact-form"
        >
          <div class="form-group">
            <label for="name" data-en="Your Name:" data-no="Ditt navn:"
              >Your Name:</label
            >
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email" data-en="Your Email:" data-no="Din e-post:"
              >Your Email:</label
            >
            <input type="email" id="email" name="_replyto" required />
          </div>

          <div class="form-group">
            <label for="message" data-en="Message:" data-no="Melding:"
              >Message:</label
            >
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <button
            type="submit"
            class="cta-button"
            data-en="Send"
            data-no="Send"
          ></button>
        </form>

        <p
          id="confirmation"
          class="confirmation-message"
          data-en="Your message has been sent!"
          data-no="Meldingen din er sendt!"
        ></p>
      </section>
