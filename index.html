<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Magnus Løwer</title>
    <link rel="stylesheet" href="css/components/enhancements.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/hero.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/features/dark-mode.css">
    <link rel="stylesheet" href="css/features/responsive.css">
    <link rel="stylesheet" href="css/components/ui-components.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>

    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">ML</a>
            </div>

            <button class="hamburger" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>

            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" data-en="Home" data-no="Hjem"></a></li>
                    <li><a href="projects.html" data-en="Projects" data-no="Prosjekter"></a></li>
                    <li><a href="about.html" data-en="About Me & Contact" data-no="Om meg og Kontakt"></a></li>
                    <a href="assets/english_cv.pdf" class="resume-btn" download id="resume-link">
                        <i class="fas fa-file-alt"></i> <span class="resume-text">Resume</span>
                    </a>
                </ul>
            </nav>

            <div class="header-actions">
                <div class="settings-panel">
                    <button class="settings-toggle" aria-label="Toggle settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="settings-dropdown" id="settings-dropdown">
                        <div class="settings-item">
                            <div class="settings-item-label">
                                <i class="fas fa-globe"></i> <span data-en="Language" data-no="Språk">Language</span>
                            </div>
                            <div class="language-toggle" id="language-toggle">
                                <img src="assets/uk-flag.png" class="flag-icon" id="en-flag" alt="English">
                                <img src="assets/norwegian-flag.png" class="flag-icon" id="no-flag" alt="Norwegian" style="opacity: 0.5;">
                            </div>
                        </div>
                        <div class="settings-item">
                            <div class="settings-item-label">
                                <i class="fas fa-moon"></i> <span id="theme-mode-text" data-en="Dark Mode" data-no="Mørk modus">Dark Mode</span>
                            </div>
                            <label class="theme-toggle">
                                <input type="checkbox" id="dark-mode-toggle">
                                <span class="theme-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content fade-in">
            <h1 id="typing-effect" data-en="Welcome to My Portfolio" data-no="Velkommen til min portefølje"></h1>
            <p data-en="Explore my projects, experience and interest in IT!"
               data-no="Utforsk mine prosjekter, erfaring og interesse for IT!"></p>
            <a href="projects.html" class="cta-button" data-en="View My Projects" data-no="Se Mine Prosjekter"></a>
        </div>
    </section>

    <!-- About Preview Section -->
    <section class="about-preview fade-in">
        <h2 data-en="About Me" data-no="Om meg"></h2>
        <p data-en="Get to know me, my background, and how to get in touch. Do you have any suggestions on how I can make the website better? Feel free to send me a message!"
           data-no="Bli kjent med meg, min bakgrunn, og hvordan du kommer i kontakt. Har du noen forslag til hvordan jeg kan gjøre nettsiden bedre? Send meg gjerne en melding!">
        </p>
        <a href="about.html" class="cta-button secondary" data-en="Learn More" data-no="Les Mer"></a>
    </section>
</main>

<!-- Scroll to Top Button -->
<button id="scroll-top" aria-label="Scroll to top">
    <i class="fas fa-chevron-up"></i>
</button>

<footer>
    <div class="footer-content">
        <p>&copy; 2025 Magnus Løwer |
            <a href="https://github.com/magnus-lower" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/magnus-løwer" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </p>
    </div>
</footer>
    <script>
        // Apply dark mode immediately on page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
            document.body.classList.add('dark-mode');
        }
    </script>
    <script type="module" src="js/main.js" defer></script>
</body>
</html>
